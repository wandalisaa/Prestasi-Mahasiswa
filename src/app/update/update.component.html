<button class="btn btn-info shadow p-2 mb-5 fa fa-arrow-left mt-5 ml-5" style="border-radius :500px; margin-bottom: 2rem !important;" routerLink="/admin">  Back</button>
<div class="registration-form pt-1">
  <H3 class="text-center" style="color: rgb(74, 74, 255);">Update</H3>

  <form>
      <div class="form-icon">
        <span class="fa fa-trophy"></span>
      </div>
      <div class="form-group">
          <input type="text" class="form-control item" id="Achievement" placeholder="Achievement" name="prestasiup" [(ngModel)]="prestasi.prestasi">
      </div>
      <div class="form-group">
          <input type="text" class="form-control item" id="Scholar" placeholder="Name of Student" name="mahasiswaup" [(ngModel)]="prestasi.mahasiswa">
      </div>
      <div class="form-group">
          <input type="date" class="form-control item" id="Date" placeholder="Date" name="tanggalup" [(ngModel)]="prestasi.tanggal">
      </div>
      <div class="form-group">
        <input type="text" class="form-control item" id="Place" placeholder="Detail of event" name="tempatup" [(ngModel)]="prestasi.tempat">
    </div>
    <div class="form-group">
      <input type="text" class="form-control item" id="Place" placeholder="Foto Url" name="fotoup" [(ngModel)]="prestasi.image">
  </div>
      <div class="form-group">
        <select class="form-control item" id="exampleFormControlSelect1" aria-placeholder="Scaleup" name="level" [(ngModel)]="prestasi.level">
          <option>FMIPA</option>
          <option>Fasilkom-TI</option>
          <option>FK</option>
          <option>FKG</option>
          <option>FH</option>
          <option>FKM</option>
          <option>FISIP</option>
          <option>FIB</option>
          <option>FEB</option>
          <option>FT</option>
        </select>
      </div>
      <div class="form-group">
          <textarea type="text" class="form-control desk item" id="Detail" placeholder="Detail" name="deskripsiup" [(ngModel)]="prestasi.deskripsi"></textarea>
      </div>
      <div class="form-group">
        <input type="hidden" #id value="{{prestasi._id}}">
          <button type="submit" class="btn btn-block btn-success create-account" (click)="kirim(prestasi)">Update</button>
      </div>
  </form>
</div>
