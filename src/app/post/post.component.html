<button class="btn btn-info shadow p-2 mb-5 fa fa-arrow-left mt-5 ml-5" style="border-radius :500px; margin-bottom: 2rem !important;" routerLink="/index">  Back</button>
  <!-- Page Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-2"></div>
    <!-- Post Content Column -->
    <div class="col-lg-8">

      <!-- Title -->
      <h1 class="text-left" >{{prestasi.prestasi}}</h1>

      <!-- Author -->
      <p class="lead">
        Prestasi diraih oleh
        <a href="#">{{prestasi.mahasiswa}}</a>
      </p>

      <hr>

      <!-- Date/Time -->
      <p>Pada {{prestasi.tempat}}</p>
      <p>Tanggal {{prestasi.tanggal}}</p>

      <hr>

      <!-- Preview Image -->
      <img class="img-fluid rounded" alt="" src="{{prestasi.image}}">

      <hr>

      <!-- Post Content -->
      <p class="lead">

      <blockquote class="blockquote">
      </blockquote>

      {{prestasi.deskripsi}}

      <hr>
      <div class="col-lg-2"></div>
